    <script>
        // åˆ›å»ºé›ªèŠ±
        function createSnowflakes() {
            const container = document.getElementById('snowflakes');
            const snowflakeChars = ['â„', 'â…', 'â†', 'âœ§', 'âœ¦', 'Â·'];
            
            for (let i = 0; i < 50; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.textContent = snowflakeChars[Math.floor(Math.random() * snowflakeChars.length)];
                snowflake.style.left = Math.random() * 100 + 'vw';

                snowflake.style.animationDuration = (Math.random() * 5 + 5) + 's';
                snowflake.style.animationDelay = Math.random() * 10 + 's';
                snowflake.style.opacity = Math.random() * 0.7 + 0.3;
                container.appendChild(snowflake);

        // æ•°å­—æ»šåŠ¨åŠ¨ç”»
        function animateNumber(target, duration) {
            const element = document.getElementById('daysNumber');
            const start = 0;
            const increment = target / (duration / 16);
            let current = start;

            const timer = setInterval(() => {
                current += increment;
                if (current >= target) {
                    current = target;
                    clearInterval(timer);
                }
                element.textContent = Math.floor(current);
            }, 16);
        }

        // ä»£ç æƒ…ä¹¦å†…å®¹
        const codeLines = [
            { text: '// â¤ï¸ Love.js - A programmer\'s declaration', class: 'comment' },
            { text: '', class: '' },
            { text: '<span class="keyword">class</span> <span class="class-name">Love</span> {', class: '' },
            { text: '  <span class="keyword">constructor</span>(<span class="variable">you</span>) {', class: '' },
            { text: '    <span class="keyword">this</span>.<span class="variable">heart</span> = <span class="string">"æ°¸è¿œå±äºä½ "</span>;', class: '' },
            { text: '    <span class="keyword">this</span>.<span class="variable">days</span> = <span class="number">300</span>;', class: '' },
            { text: '    <span class="keyword">this</span>.<span class="variable">feeling</span> = <span class="string">"æ— é™æ€å¿µ"</span>;', class: '' },
            { text: '  }', class: '' },
            { text: '', class: '' },
            { text: '  // æ¯ä¸€å¤©éƒ½åœ¨çˆ±ä½ ', class: 'comment' },
            { text: '  <span class="function">loveYou</span>() {', class: '' },
            { text: '    <span class="keyword">while</span> (<span class="keyword">true</span>) {', class: '' },
            { text: '      <span class="keyword">this</span>.<span class="function">miss</span>(<span class="variable">you</span>);', class: '' },
            { text: '      <span class="keyword">this</span>.<span class="function">care</span>(<span class="variable">you</span>);', class: '' },
            { text: '      <span class="keyword">this</span>.<span class="function">protect</span>(<span class="variable">you</span>);', class: '' },
            { text: '    }', class: '' },
            { text: '  }', class: '' },
            { text: '', class: '' },
            { text: '  // åœ£è¯èŠ‚çš„æ‰¿è¯º', class: 'comment' },
            { text: '  <span class="function">promise</span>() {', class: '' },
            { text: '    <span class="keyword">return</span> <span class="string">"é™ªä½ èµ°è¿‡æ¯ä¸€ä¸ªæ˜¥å¤ç§‹å†¬"</span>;', class: '' },
            { text: '  }', class: '' },
            { text: '}', class: '' },
            { text: '', class: '' },
            { text: '// è‡´æˆ‘æœ€çˆ±çš„äºº ğŸŒ¹', class: 'comment' },
            { text: '<span class="keyword">const</span> <span class="variable">æˆ‘ä»¬çš„çˆ±æƒ…</span> = <span class="keyword">new</span> <span class="class-name">Love</span>(<span class="string">"ä½ "</span>);', class: '' },
            { text: '<span class="variable">æˆ‘ä»¬çš„çˆ±æƒ…</span>.<span class="function">loveYou</span>();  <span class="comment">// æ°¸ä¸åœæ­¢ â¤ï¸</span>', class: '' },
        ];

        // é€è¡Œæ˜¾ç¤ºä»£ç 
        function typeCode() {
            const container = document.getElementById('codeContent');
            container.innerHTML = '';

            codeLines.forEach((line, index) => {
                const lineElement = document.createElement('div');
                lineElement.className = 'code-line';
                lineElement.innerHTML = line.text || '&nbsp;';
                lineElement.style.animationDelay = (index * 0.1 + 2) + 's';
                container.appendChild(lineElement);
            });
        }

        // åˆ›å»ºçˆ±å¿ƒç²’å­
        function createHeartParticle() {
            const container = document.getElementById('heartParticles');
            const hearts = ['â¤ï¸', 'ğŸ’•', 'ğŸ’–', 'ğŸ’—', 'ğŸ’', 'âœ¨'];
            
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.bottom = '-50px';
            particle.style.fontSize = (Math.random() * 20 + 15) + 'px';
            container.appendChild(particle);

            setTimeout(() => particle.remove(), 4000);
        }

        // ç‚¹å‡»çˆ±å¿ƒæ•ˆæœ
        document.getElementById('mainHeart').addEventListener('click', function() {

        document.addEventListener('click', function(e) {

        // åˆå§‹åŒ–
